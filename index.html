        const showInitialMessage = () => {
            resultsContainer.innerHTML = `
                <div class="text-center text-gray-500 p-8">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Selecciona una categoría</h3>
                    <p class="mt-1 text-sm text-gray-500">Usa el menú desplegable para empezar.</p>
                </div>`;
        };
        
        const displayResults = (results) => {
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                const searchTerm = searchInput.value.trim();
                if (searchInput.disabled) {
                    showInitialMessage();
                } else if (searchTerm !== '') {
                    resultsContainer.innerHTML = `<div class="text-center p-8"><p class="text-gray-600 font-semibold">No se encontraron resultados para tu búsqueda.</p></div>`;
                } else {
                    resultsContainer.innerHTML = `<div class="text-center p-8"><p class="text-gray-600 font-semibold">No hay códigos definidos en esta categoría.</p><p class="text-sm text-gray-400 mt-1">Puedes añadirlos en el código fuente.</p></div>`;
                }
                return;
            }

            results.forEach(item => {
                const resultElement = document.createElement('div');
                resultElement.className = 'p-4 bg-white border border-gray-200 rounded-lg hover:shadow-sm transition-shadow duration-200';
                
                const searchTerms = searchInput.value.trim().toLowerCase().split(' ').filter(w => w.length > 0);
                let highlightedCode = item.code;
                let highlightedDesc = item.description;

                if(searchTerms.length > 0) {
                    const regex = new RegExp(`(${searchTerms.join('|')})`, 'gi');
                    highlightedCode = item.code.replace(regex, '<mark class="bg-yellow-200 rounded px-1">$1</mark>');
                    highlightedDesc = item.description.replace(regex, '<mark class="bg-yellow-200 rounded px-1">$1</mark>');
                }

                resultElement.innerHTML = `
                    <div>
                        <p class="font-bold text-blue-600 text-lg">${highlightedCode}</p>
                        <p class="text-gray-700 mt-1">${highlightedDesc}</p>
                    </div>
                `;
                
                resultsContainer.appendChild(resultElement);
            });
        };
        
        categorySelect.addEventListener('change', () => {
            const category = categorySelect.value;
            
            if (!category) {
                searchInput.disabled = true;
                searchInput.placeholder = "Selecciona una categoría para empezar...";
                searchInput.value = '';
                currentData = [];
                showInitialMessage();
                return;
            }

            currentData = dataStore[category] || [];
            const categoryName = categorySelect.options[categorySelect.selectedIndex].text;
            searchInput.disabled = false;
            searchInput.value = '';
            searchInput.placeholder = `Buscar en ${categoryName}...`;
            searchInput.focus();
            
            displayResults(currentData);
        });

        searchInput.addEventListener('input', () => {
            if (searchInput.disabled) return;
            const searchTerm = searchInput.value.trim().toLowerCase();
            const searchWords = searchTerm.split(' ').filter(word => word.length > 0);

            if (searchWords.length === 0) {
                displayResults(currentData);
                return;
            }

            const filteredResults = currentData.filter(item => {
                const itemText = (item.code + ' ' + item.description).toLowerCase();
                return searchWords.every(word => itemText.includes(word));
            });

            displayResults(filteredResults);
        });

        showInitialMessage();
    </script>

        // 1. Crear el Manifest de la aplicación dinámicamente
        const manifestContent = {
            "name": "Buscador de Códigos de Falla",
            "short_name": "Códigos Falla",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#EBF8FF",
            "theme_color": "#3B82F6",
            "description": "Una aplicación para buscar códigos de falla de electrodomésticos.",
            "icons": [
                {
                    "src": "https://placehold.co/192x192/3B82F6/FFFFFF?text=Icono",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "https://placehold.co/512x512/3B82F6/FFFFFF?text=Icono",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };
        const manifestBlob = new Blob([JSON.stringify(manifestContent)], {type: 'application/json'});
        const manifestUrl = URL.createObjectURL(manifestBlob);
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestUrl;
        document.head.appendChild(manifestLink);

        // 2. Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            const swContent = `
                const CACHE_NAME = 'codigos-falla-cache-v1';
                // Lista de recursos a cachear. Añadir aquí archivos importantes.
                // Es importante guardar este archivo como 'index.html' para que el cache funcione.
                const urlsToCache = [
                    '.',
                    'index.html' 
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Cache abierto');
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                // Si el recurso está en cache, lo devolvemos. Si no, lo buscamos en la red.
                                return response || fetch(event.request);
                            })
                    );
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);

            window.addEventListener('load', () => {
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Fallo en el registro del ServiceWorker: ', error);
                    });
            });
        }
    </script>
